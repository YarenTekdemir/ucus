<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airport App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="index.css">

</head>
<body>
  <nav>
    <div class="logo">
      <h2><i class="fas fa-plane"></i> PLANE SCAPE</h2>
      </div>
      <div class="nav-links">
        <a href="#">Deals</a>
        <a href="#">Discover</a>
        <a href="#">
          <img src="/user-profile.jpg" alt="User Profile">
          Yaren Tekdemir
        </a>
    </div>
  </nav>



</div> 


  <div class="flight-booking">
     <div class="header-section">
       <h2><i class="fas fa-plane"></i> BOOK YOUR FLIGHT</h2>

       <div class="trip-options">
         <button class="trip-btn active">Round trip</button>
         <button class="trip-btn-1">One way</button>
       </div>
     </div>  
   
     <div class="container">
       <div class="flight-options">
         <div class="input-group-1">
           <span class="input-icon"><i class="fas fa-plane-departure"></i></span>
           <input type="text" placeholder="Departure">
         </div>

         <div class="input-group-2">
           <span class="input-icon"><i class="fas fa-plane-arrival"></i></span>
           <input type="text" placeholder="Arrival">
         </div>

         <div class="input-group-1">
           <span class="input-icon"><i class="fas fa-calendar-alt"></i></span>
           <input type="date">
         </div>

         <div class="input-group-2">
           <span class="input-icon"><i class="fas fa-calendar-alt"></i></span>
           <input type="date">
         </div>
       </div>

       <div class="buttons-show">
         <button class="show-flights-btn">Show flights</button>
       </div>
     </div>
  </div>

  <div id="root"></div>
</body>
</html>
